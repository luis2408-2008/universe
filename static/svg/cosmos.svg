<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0c29" />
      <stop offset="50%" stop-color="#302b63" />
      <stop offset="100%" stop-color="#24243e" />
    </linearGradient>
    
    <!-- Star glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Planet patterns -->
    <pattern id="planetPattern1" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#8a2be2" fill-opacity="0.3" />
      <circle cx="30" cy="30" r="3" fill="#4b0082" fill-opacity="0.4" />
      <circle cx="50" cy="20" r="1.5" fill="#9370db" fill-opacity="0.3" />
    </pattern>
    
    <!-- Nebula gradient -->
    <radialGradient id="nebulaGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#9370db" stop-opacity="0.7" />
      <stop offset="50%" stop-color="#8a2be2" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#4b0082" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Stars -->
  <g id="stars" filter="url(#glow)">
    <circle cx="100" cy="80" r="1.5" fill="white" />
    <circle cx="200" cy="150" r="2" fill="white" />
    <circle cx="300" cy="120" r="1" fill="white" />
    <circle cx="450" cy="200" r="1.8" fill="white" />
    <circle cx="550" cy="100" r="1.2" fill="white" />
    <circle cx="650" cy="80" r="1.5" fill="white" />
    <circle cx="700" cy="180" r="1" fill="white" />
    <circle cx="150" cy="220" r="1.3" fill="white" />
    <circle cx="250" cy="270" r="1.7" fill="white" />
    <circle cx="350" cy="320" r="1.2" fill="white" />
    <circle cx="480" cy="350" r="1.5" fill="white" />
    <circle cx="600" cy="400" r="1" fill="white" />
    <circle cx="120" cy="450" r="1.8" fill="white" />
    <circle cx="220" cy="500" r="1.3" fill="white" />
    <circle cx="320" cy="480" r="1.6" fill="white" />
    <circle cx="420" cy="520" r="1" fill="white" />
    <circle cx="520" cy="470" r="1.4" fill="white" />
    <circle cx="620" cy="490" r="1.2" fill="white" />
    <circle cx="720" cy="450" r="1.5" fill="white" />
  </g>
  
  <!-- Nebula -->
  <ellipse cx="400" cy="300" rx="200" ry="150" fill="url(#nebulaGradient)" />
  
  <!-- Planet -->
  <g id="planet">
    <circle cx="600" cy="200" r="60" fill="#24243e" stroke="#8a2be2" stroke-width="3" />
    <circle cx="600" cy="200" r="60" fill="url(#planetPattern1)" fill-opacity="0.7" />
    
    <!-- Planet Ring -->
    <ellipse cx="600" cy="200" rx="90" ry="20" fill="none" stroke="#9370db" stroke-width="2" transform="rotate(-20 600 200)" />
  </g>
  
  <!-- Small planet -->
  <circle cx="200" cy="400" r="30" fill="#302b63" stroke="#9370db" stroke-width="2" />
  
  <!-- Shooting star -->
  <g>
    <line x1="700" y1="100" x2="650" y2="150" stroke="white" stroke-width="1.5" />
    <circle cx="700" cy="100" r="2" fill="white" filter="url(#glow)" />
  </g>
  
  <!-- Title text -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
    El Origen del Universo
  </text>
  
  <!-- Subtitle text -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0" text-anchor="middle">
    Explorando los misterios del cosmos
  </text>
</svg>
